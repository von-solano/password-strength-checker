<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css"> <!-- link to external CSS file -->

    <!-- include 'inter' google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <div id="page_container">
        <h2>Password Strength Checker</h2>
        <div id="input_container"> <!-- where the user inputs the password to check its strength -->
            <input type="password" id="password" value="Password"> <!-- input password -->
            <button type="button" id="toggle_visibility">Show</button> <!-- button to toggle password visibility -->
        </div>
        <div id="meter_container"> <!-- container for the password strength meter -->
            <div id="strength_meter"></div>
        </div>

        <div id="disclaimer"> <!-- privacy notes -->
            <p>Passwords are NEVER stored!</p>
        </div>
    </div>
</body>


</html>
