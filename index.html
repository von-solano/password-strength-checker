<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css"> <!-- link to external CSS file -->

    <!-- include 'inter' google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>

<body>
    <div id="page_container">
        <h2>Password Strength Checker</h2>
        <div id="input_container"> <!-- where the user inputs the password to check its strength -->
            <input type="password" id="password" placeholder="type a password..." oninput="let s = score_password(); update_meter(s)" > <!-- input password. oninput score the password -->
            <button type="button" id="visibility_button" onclick="toggle_visibility()" >Show</button> <!-- button to toggle password visibility -->
        </div>
        <div id="password_strength_container">
            <div id="strength_text"></div>
            <div id="meter_container"> <!-- container for the password strength meter -->
                <div id="strength_meter"></div>
            </div>
        </div>
            <!-- privacy notes -->
            <p id="disclaimer">Passwords are NEVER stored!</p>
    </div>
    <script src="script.js" defer></script> <!-- link to external JS file -->
</body>


</html>
